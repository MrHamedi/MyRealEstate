{% extends "base.html" %}
{% block title %}
	estate submit
{% endblock title %}
{% block body %}
	<div id="estate_submit_question">
		<em>What kind of estate do you want to submit?</em>
		<br>
		<a href="/submit/apartment/"><button>Apartment</button></a>
		<a href="/submit/field/"><button>Field</button></a>
	</div>
	<form action="." novalidate method="post" enctype="multipart/form-data">
		{{form.as_p}}
		{% csrf_token %}
		<input type="submit" value="submit">
	</form>
{% endblock body %}
