{% extends "base.html" %}
{% block body %}
{% if models %}
	{% for model in models %}
	<a href="{{model.get_absolute_url}}" class="estate_nav">
	<h3 id="estate_name">{{model}}</h3>
	<section class="home_page_model"> 
			<table class="estate_list">
					<tr>
						<th>type : </th>
						<td>{{model.model}}</td>
					</tr>
					<tr>
						<th>area : </th><td>{{model.area}}</td>
					</tr>	
					<tr>
						<th>Trade type : </th><td>{{model.get_trade_type_display}}</td>
					</tr>
					<tr>
						<th>price : </th><td>{{model.price}}</td>
					</tr>
			</table>
	{% if model.image1 %}<img src="{{model.image1.url}}" class="list_image">{% endif %}
	</section>
</a>
	{% endfor %}
{% endif %}
{% endblock body %}
